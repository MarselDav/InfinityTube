{% extends "InfinityTube_base.html" %}

{% block content %}
<div>
    <form class="sign_in" method="post" enctype="multipart/form-data">
        <h3 align="center">{{ email }}</h3>
        <div class="input-group mb-3">
            <input name="password" type="password" class="form-control" placeholder="Пароль" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div>
            <p style="color: red">{{ message }}</p>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>

{% endblock %}
