{% extends "base.html" %}

{% block content %}
<h1>Пейзажи Сатурна</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        {% for i in range(1, len_) %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ i }}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img height="800" class="d-block w-100" src="{{ url_for('static', filename='img/photo1.jpg') }}" alt="First slide">
        </div>
        {% for photo in images %}
            <div class="carousel-item">
                <img height="800" class="d-block w-100" src="{{ url_for('static', filename=photo) }}" alt="{{ photo }}">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx "
        crossorigin="anonymous "></script>
</div>
<form class="img_download" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="photo">Приложите фотографию</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% endblock %}
