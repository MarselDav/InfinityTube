{% extends "InfinityTube_base.html" %}

{% block content %}

{% if current_user.is_authenticated %}
    <div style="width:100%; height:1px; clear:both;"></div>
    {% for name in videos %}
    {% set videofilename = "video/" + name[0] %}
    <div class="line_block">
        <a href="/open_video/{{ name[0] }}">
            <video width="400" height="300" controls="controls">
                <source src="{{ url_for('static', filename=videofilename) }}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                Тег video не поддерживается вашим браузером.
            </video>
        </a>
        <p class="videoname">{{ name[1] }}</p>
        <a href="/channel/{{ name[3] }}/featured" class="channel_name"> {{ name[2] }} </a>
    </div>
    {% endfor %}
    <div style="width:100%; height:1px; clear:both;"></div>
{% else %}
    <h2>Авторизуйтесь, чтобы смотреть видео</h2>
{% endif %}

{% endblock %}
