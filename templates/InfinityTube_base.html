<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ title }}</title>
</head>
<body>
<div class="body">
    <div class="header">
        <div class="header_links">
            <div><a href="/" id="main_page" class="links">InfinityTube</a></div>
        </div>
        <div class="header_links2">
            {% if current_user.is_authenticated %}

                <div><a href="/upload_video" class="links" name="account">Загрузить</a></div>
                <div class="dropdown">
                    <div><a id="function" class="links">{{ current_user.name }}</a></div>
                    <div class="dropdown-content">
                        <a href="/mychannel">Мой канал</a>
                        <a href="/logout">Выход</a>
                    </div>
                </div>

            {% else %}

                <div><a href="/signinchooser" class="links" name="account">Войти</a></div>

            {% endif %}
        </div>
    </div>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
